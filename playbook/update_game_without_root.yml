---
- name: game server update
  hosts: game_server
  remote_user: "{{remote_user}}"

  roles:
    - 
      role: check_port_use_and_kill
      server_config: "{{gs_config}}"
    - 
      role: init_directory
      server_config: "{{gs_config}}"
    - 
      role: copy_and_extract
      server_config: "{{gs_config}}"
    - 
      role: template_game_config
      server_config: "{{gs_config}}"
    - 
      role: start_server
      server_config: "{{gs_config}}"
    - 
      role: wait_port
      server_config: "{{gs_config}}"